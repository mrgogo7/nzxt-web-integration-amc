<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to NZXT Elite Screen Customizer...</title>
  <script>
    // Immediate redirect to new location
    const currentPath = window.location.pathname;
    const currentSearch = window.location.search;
    const currentHash = window.location.hash;
    
    // Build new URL
    let newPath = '/nzxt-esc';
    if (currentPath !== '/' && currentPath !== '/index.html') {
      // Preserve sub-paths
      newPath = currentPath.replace('/nzxt-web-integration-amc', '/nzxt-esc');
      if (!newPath.startsWith('/nzxt-esc')) {
        newPath = '/nzxt-esc' + newPath;
      }
    } else {
      newPath = '/nzxt-esc/';
    }
    
    const newUrl = 'https://mrgogo7.github.io' + newPath + currentSearch + currentHash;
    window.location.replace(newUrl);
  </script>
  <meta http-equiv="refresh" content="0; url=https://mrgogo7.github.io/nzxt-esc/">
  <link rel="canonical" href="https://mrgogo7.github.io/nzxt-esc/">
</head>
